worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # access log format definition required by 'access_log ... main'
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens off;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    map $sent_http_content_type $cache_control_header {
        default                              "no-cache";
        ~*text/html                          "no-cache";
        ~*application/json                   "no-cache";
        ~*text/css                           "public, max-age=31536000, immutable";
        ~*application/javascript             "public, max-age=31536000, immutable";
        ~*font/                              "public, max-age=31536000, immutable";
        ~*image/                             "public, max-age=31536000, immutable";
        ~*image/svg+xml                      "public, max-age=31536000, immutable";
    }

    server {
        listen 8080;
        listen [::]:8080;

        access_log  /var/log/nginx/access.log  main;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control $cache_control_header always;
        }

        location ~* \.(?:css|js|mjs|map|json|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control $cache_control_header always;
        }

        location = /favicon.ico { log_not_found off; access_log off; }
        location = /robots.txt  { log_not_found off; access_log off; }

        error_page 404 /index.html;
    }
}
